<!-- dox.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View DOCX</title>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");

        const docLinks = {
            "ProjectA": "https://docs.google.com/document/d/1gXTfXp_VreAJGQc3mWbXgcvQtoGD7jKz/edit?usp=drive_link&ouid=113183800696928465694&rtpof=true&sd=true",
            "ProjectB": "https://docs.google.com/document/d/1O9Q7zlWsu20s3Ceesng5ZSY0upSWzN1q/edit?usp=drive_link&ouid=113183800696928465694&rtpof=true&sd=true"
        };

        const src = docLinks[name];
        if (src) {
            document.write(`<iframe src="${src}" style="width:100%; height:600px;" frameborder="0"></iframe>`);
        } else {
            document.write("<p>Document not found.</p>");
        }
    </script>
</body>
</html>
